# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    env: 
      JwtKey: "l9KcugSt6VnGi2sD4DawfRaX7vwiRgqwve9cKbdb"
      JwtIssuer: "http://localhost:5280"
      JwtAudience: "localhost:5280"
      CookieExpires: "10"
      CookieName: "access_token"
      JWTExpires: "10"

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Integration Tests
      run: dotnet test Stockband.IntegrationTests
    - name: Unit Tests
      run: dotnet test Stockband.UnitTests
    - name: E2E Tests
      run: dotnet test Stockband.Api.E2E
