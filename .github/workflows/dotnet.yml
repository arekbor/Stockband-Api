# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
      env:
        JwtKey: "evuQxdd4zJpjjlmOtzDHevuQxddawdwa"
        JwtIssuer: "http://localhost:5000"
        JwtAudience: "localhost:5000"
        CookieExpires: "10"
        CookieName: "access_token"
        JWTExpires: "10"
        ProjectFeaturesSettings.ProjectsLimitPerUser: 5
        ProjectMemberFeaturesSettings.ProjectMembersLimitPerProject: 5
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test
